<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/f5c4c3b204.js" crossorigin="anonymous"></script>
    <title>Payment Form Example</title>
  </head>
  <body>
    <form class="container border-1 border rounded mt-4 ">
      <div class="row navbar navbar-light bg-light">
        <div class="col-12">
          <nav class="navbar">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-5">
          <div class="form-group">
            <label for="formGroupExampleInput">Card #</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="formGroupExampleInput">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="0000"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="formGroupExampleInput">Amount</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Amount"
            />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-6">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="col-6">
          <label for="formGroupExampleInput">Last Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-6">
          <label for="formGroupExampleInput">City</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="col-3">
          <label for="formGroupExampleInput">State</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="col-3">
          <label for="formGroupExampleInput">Postal Code</label>
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="label mb-2">We accept:</div>
          <div class="radio">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label fs-4" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label fs-4" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label fs-4" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label fs-4" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
        </div>
        <div class="col-6 mb-4">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="row navbar navbar-light bg-light">
      <div class="col-12">
        <nav class="navbar navbar-light bg-light justify-content-end">
          <span class="navbar-brand mb-0">
            <button class="btn btn-secondary" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </span>
        </nav>
    </div>
      </div>
            
        
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
